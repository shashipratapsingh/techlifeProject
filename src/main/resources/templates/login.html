<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		 <div id="login" class="bg-light">
       
        <div class="container">
        
            <div id="login-row" class="row justify-content-center align-items-center">
            
                <div id="login-column" class="col-md-6">
                 <div class="row">
                            	<div class="container">
                            	<div class="col-md-4"></div>
                            	<div class="col-md-8">
                                   <div th:if="${param.error}" class="alert">
		                            	<script>
		                            		alert("Invalid username and password");
		                            	</script>
		                            </div>
		                            <div th:if="${param.logout}" class="alert">
		                            	<script>
		                            		alert("You Have Been Logged Out");
		                            	</script>
		                            </div>
		                            <div th:if="${param.change}" class="alert alert-success">
		                            	<p th:text="${param.change}"></p>
		                            </div>
		                            </div>
		                           
		                       </div>  
		                   </div>
                    <div id="login-box" class="col-md-12 bg-white">
                    
                       <div class="row">
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                        
                            <h3 class="text-center text-info">Login</h3>
                           
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                             <br>
                            
                            <div class="row">
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>
                                Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                <br>
                                <br>
                                 <div id="register-link" class="text-right">
                               
                                   <a th:href="@{/singup/}" class="text-info">Register here</a>
                                  <a th:href="@{/forgot}"> Forgot Password ?</a>
                                </div>
                                
                             </div>
                            
                           
                            
                         
                           
                          </div>
                          
                          
                          </div>
                        </form>
                    </div>
                    
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
