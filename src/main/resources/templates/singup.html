<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>

<meta charset="ISO-8859-1">
<title>This is sign up Page</title>
</head>
<body>

	<section class="back-ground">
	
		<div class="container">
			<div class="row">
				<div class="col-md-4 offset-md-2">
                  <br>
                  <div class="my-card bg-light">
					<div class="row">
					<div class="col-md-2 text-center">
					  <i class="fa fa-address-book fa-3x text-danger" aria-hidden="true"></i>
					</div>
					<div class="col-md-10 text-danger">
						<h4><u>Register Here !!</u></h4>
					</div>
					</div>
					<br><br>
					<div class="row">
					   <div class="col-md-2"></div>
					    <div class="col-md-8">
					      
					   </div>
					  
					    <div class="col-md-2"></div>
					 </div>
					<div class="row">
					<form>
							 User Name<input class="form-control" placeholder="Enter the user name"  required="required" type="text" id="name" name="name"/>
							  Email Address	<input class="form-control" placeholder="Enter the  Email Address" type="email" id="email" name="email"/>
							   Password	<input class="form-control" placeholder="Enter the password" type="password" id="password"  name="password"/>
							    Address	<input class="form-control" placeholder="Enter the address" type="text" id="address"  name="address"/>
					       <br>
							   <div class="form-group form-check">
							   <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
							   		<leble for="agreement">Accept terms and condition</leble>
							   </div>
							   
							  <div class="form-group mt-2">
							   <button type="button" th:onclick="regist()" class="btn btn-primary text-center"> submit</button>
							   		<button type="reset" class="btn btn-danger text-center"> Reset</button>
							   </div>
							</form>
					</div>
					<script>
						function regist()
						{
							
							var name=document.getElementById("name").value;
							var email=document.getElementById("email").value;
							var password=document.getElementById("password").value;
							var address=document.getElementById("address").value;
							var agreement=document.getElementById("agreement").value;
							//alert(agreement);	
							$.ajax({
								  type: "POST",
								  url: "/do_register",
								  data:{name:name,email:email,password:password,address:address,agreement:agreement},
							      success: function(data){
					               alert("You are Registred succesfully");
					               location.reload();
							     },
								  error: function (data) {
									   alert(data);
						                console.log('An error occurred.');
						                console.log(data);
						            },
								});
							
						}
					</script>
					
			</div>
			<br>
		</div>
	</section>
</body>
</html>
