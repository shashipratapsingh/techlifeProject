<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is sign up Page</title>
</head>
<body>
	<section>
		<div class="container ">
			<div class="row">
				<div class="col-md-8 offset-md-2">
                  <br>

					<div class="my-card bg-light">
					<div class="row">
					<div class="col-md-5 text-center">
					     <i class="fa fa-address-book fa-5x text-danger" aria-hidden="true"></i>
					</div>
					<div class="col-md-6">
						<h1 class="">Register Here !!</h1>
					</div>
					<div class="row">
					<div class="col-md-10">
					   <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
  								<p th:text="${session.message.content}"></p>
  								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
					 </div>
					 </div>
					</div>
						<form action="" th:action="@{/do_register}" method="post" th:object=${user}>
							 User Name<input class="form-control" placeholder="Enter the user name" th:value="${user.name}" required="required" type="text" name="name"/>
							  Email Address	<input class="form-control" placeholder="Enter the  Email Address" th:value="${user.email}" type="email" name="email"/>
							   Password	<input class="form-control" placeholder="Enter the password" type="password"  name="password"/>
							   <br>
							   <div class="form-group">
							   
							   		<textarea placeholder="Enter something yourself" name="about" id="" cols="30" rows="10" class="form-control"></textarea>
							   </div>
							   <div class="form-group form-check">
							   
							   		<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
							   		<leble for="agreement">Accept terms and condition</leble>
							   </div>
							   
							    <div class="form-group mt-2">
							   
							   		<button type="submit" class="btn btn-primary text-center"> submit</button>
							   		<button type="reset" class="btn btn-danger text-center"> Reset</button>
							   </div>
							  
							   
						</form>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
